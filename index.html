<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story CRUD</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Story CRUD Application</h1>

  <div class="form-container">
    <input type="hidden" id="storyId">
    <input type="text" id="storyTitle" placeholder="Title">
    <textarea id="storyContent" placeholder="Content"></textarea>
    <button id="saveStory">Save Story</button>
    <button id="loadStories">Refresh Stories</button>
  </div>

  <table id="storyTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="storyTableBody">
      <!-- Stories will be loaded here dynamically -->
    </tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
